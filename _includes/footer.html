<footer class="site-footer">
  <div class="site-footer-inner container">
    <div class="footer-cols">
      <div class="footer-block">
        <h5>Contact</h5>
        <div class="footer-text">{{ site.contact }}</div>
      </div>

      <div class="footer-block">
        <h5>Office Address</h5>
        <div class="footer-text">{{ site.location }}</div>
      </div>
    </div>

    <!-- Simple footer nav (no hamburger) -->
    <nav class="footer-nav mt-3" aria-label="Footer navigation">
      <ul class="navbar-nav d-flex flex-row flex-wrap justify-content-center gap-2">
        <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}">Home</a></li>
        {% for p in site.nav_pages %}
          <li class="nav-item"><a class="nav-link" href="{{ '/' | append: p.name | append: '/' | relative_url }}">{{ p.name | capitalize }}</a></li>
        {% endfor %}
      </ul>
    </nav>

    <div class="footer-copy">Â© {{ "now" | date: "%Y" }} {{ site.title | escape }}</div>
  </div>
</footer>

<script src="{{ "/assets/javascript/bootstrap/bootstrap.bundle.min.js" | relative_url }}"></script>
