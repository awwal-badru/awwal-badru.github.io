<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-ua-crimson">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{{ '/' | relative_url }}">
      <img src="{{ '/favicon.ico' | relative_url }}" alt="" width="28" height="28" style="margin-right:.5rem;">
      {{ site.title | escape }}
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}">Home</a></li>
        {% for page in site.nav_pages %}
          <li class="nav-item"><a class="nav-link" href="{{ '/' | append: page.name | append: '/' | relative_url }}">{{ page.name | capitalize }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
